<body>
    <div class="wrap">
        <i class="fa-solid fa-star star" id="star1"></i>
        <i class="fa-solid fa-star star" id="star2"></i>
        <i class="fa-solid fa-star star" id="star3"></i>
        <i class="fa-solid fa-star star" id="star4"></i>
        <i class="fa-solid fa-star star" id="star5"></i>
        <i class="fa-solid fa-star star" id="star6"></i>
        <i class="fa-solid fa-star star" id="star7"></i>
        <div class="AuthForm">
            <div class="AuthForm_dataContainer">
            <div class="AuthForm_title">Create an account!</div>
            <input class="AuthForm_input" id="AuthForm_login" type="text" placeholder="Your login here">
            <input class="AuthForm_input" id="AuthForm_password" type="text" placeholder="Your password here">
            <div class="AuthForm_rulls">
                <div class="AuthForm_rull" id="rull_countofSymbols">*your password shoud have 8-12 symbols</div>
                <div class="AuthForm_rull" id="rull_specialSymbols">*your password shoud have special symbols</div>
                <div class="AuthForm_rull" id="rull_bigLetter">*your password shoud have big letter</div>
                <div class="AuthForm_rull" id="rull_smallLetter">*your password shoud have small letter</div>
                <div class="AuthForm_rull" id="rull_number">*your password shoud have numbers</div>
            </div>
            <div class="AuthForm_btn">Continue</div>
            <audio src="./zapsplat_multimedia_button_click_bright_003_92100.mp3" id="AuthForm_btn_sound"></audio>
        </div>
        <div class="AuthForm_AccountContainer">Your account was created successfully!</div>
        </div>
    </div>
    




    <script src="./main.js"></script>
